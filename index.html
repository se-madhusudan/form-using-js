<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #f4f4f4;
        color: #333;
      }
      .container {
        width: 80vw;
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
      }
      form {
        width: 100%;
        border: 1px solid #007bff;
        padding: 20px;
        border-radius: 8px;
        background-color: #e9f7ff;
      }
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
      }
      input[type="text"],
      input[type="email"],
      input[type="tel"] {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      input[type="submit"] {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #0056b3;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        overflow-x: scroll;
      }
      th,
      td {
        padding: 12px;
        border: 1px solid #ddd;
        text-align: left;
      }
      th {
        background-color: #007bff;
        color: white;
      }
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
      button {
        padding: 6px 12px;
        border: 1px solid rgb(74, 123, 163);
        border-radius: 4px;
        cursor: pointer;
        color: #202020;
        transition: background-color 0.3s;
      }
      .save-btn:disabled, .edit-btn:disabled {
        background-color: rgb(95, 95, 95);
        color: rgb(187, 187, 187);
        cursor: not-allowed;
        opacity: 0.6;
      }
      .save-btn:not(:disabled):hover {   /* apply the style when button is not disable .ie. enabled*/
        background-color: #047024;
        color: #fff;
        border: 1px dotted #047024;
      }
      .edit-btn:not(:disabled):hover {
        background-color: #a7942e;
        color: #fff;
        border: 1px dotted #a7942e;
      }
      .delete-btn:hover {
        background-color: rgb(206, 21, 21);
        color: #fff;
        border: 1px dotted rgb(206, 21, 21);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form action="">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required /><br /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required /><br /><br />

        <label for="contact">Contact:</label>
        <input type="tel" id="contact" name="contact" required /><br /><br />

        <input type="submit" value="Submit" id="submit" />
      </form>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Edit</th>
            <th>Delete</th>
            <th>Save</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <script>
      const form = document.querySelector("form");
      const tbody = document.querySelector("table tbody");

      //event listner to work on the form submition
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const userName = document.querySelector("#name").value;
        const userEmail = document.querySelector("#email").value;
        const userPhone = document.querySelector("#contact").value;

        console.log("Name: ", userName);
        console.log("Email: ", userEmail);
        console.log("Phone: ", userPhone);

        //data adding to the table
        addData(userName, userEmail, userPhone);

        //clear the form fields
        form.reset();
      });

      //function to create new table row with the form data
      const addData = (name, email, phone) => {
        const row = document.createElement("tr");
        const nameTd = document.createElement("td");
        const emailTd = document.createElement("td");
        const phoneTd = document.createElement("td");
        const editTd = document.createElement("td");
        const deleteTd = document.createElement("td");
        const saveTd = document.createElement("td");

        nameTd.textContent = name;
        emailTd.textContent = email;
        phoneTd.textContent = phone;
        editTd.innerHTML = '<button class="edit-btn">Edit</button>';
        deleteTd.innerHTML = '<button class="delete-btn">Delete</button>';
        saveTd.innerHTML = '<button class="save-btn" disabled>Save</button>';

        row.appendChild(nameTd);
        row.appendChild(emailTd);
        row.appendChild(phoneTd);
        row.appendChild(editTd);
        row.appendChild(deleteTd);
        row.appendChild(saveTd);
        
        tbody.appendChild(row);

        //edit or delete row
        modifyRow(row);
      };

      //fn to modify the row (edit or delete)
      const modifyRow = (row) => {
        const nameTd = row.querySelector("td:nth-child(1)");
        const emailTd = row.querySelector("td:nth-child(2)");
        const phoneTd = row.querySelector("td:nth-child(3)");
        const editBtn = row.querySelector('.edit-btn');
        const saveBtn = row.querySelector('.save-btn');
        const deleteBtn = row.querySelector('.delete-btn');

        editBtn.addEventListener('click', () => {
            nameTd.contentEditable = "true";
            emailTd.contentEditable = "true";
            phoneTd.contentEditable = "true";
            saveBtn.disabled = false;
            editBtn.disabled = true;
        });

        saveBtn.addEventListener('click', () => {
            nameTd.contentEditable = "false";
            emailTd.contentEditable = "false";
            phoneTd.contentEditable = "false";
            saveBtn.disabled = true;
            editBtn.disabled = false;
        });

        deleteBtn.addEventListener('click', () => {
            row.remove();
        })
      }
    </script>
  </body>
</html>
